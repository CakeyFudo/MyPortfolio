<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects - Myke Franciz Jimenez</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="press-start.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      /* Remove .projects-bg background, use same as index.html */
      background: #181818;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }
    .projects-bg {
      /* Remove background and centering, use same as index.html */
      min-height: 100vh;
      width: 100vw;
      position: relative;
      display: block;
      align-items: unset;
      justify-content: unset;
      overflow: unset;
    }
    .projects-frame {
      background: rgba(17,17,17,0.98);
      box-shadow: 0 0 80px 10px #000a inset, 0 0 0 8px #ffd32a;
      padding: 3vw 2vw;
      border-radius: 0;
      min-width: 80vw;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative; 
      z-index: 2;
    }
    .projects-title {
      font-family: 'Press Start 2P', monospace, cursive;
      color: #ffd32a;
      font-size: 2.2vw;
      letter-spacing: 8px;
      margin-bottom: 2.5rem;
      text-shadow: 2px 2px 0 #000, 0 0 8px #ffd32a;
      text-align: center;
      background: transparent;
      border-radius: 16px;
      padding: 0.7rem 2.5rem;
      border: none;
      margin-top: -2vw;
      margin-bottom: 2vw;
      box-shadow: none;
      display: inline-block;
    }
    .map-select {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3vw 2vw;
      justify-items: center;
      width: 100%;
      max-width: 1300px;
    }
    .map-card {
      background: #23234b;
      border: 4px solid #ffd32a;
      border-radius: 18px;
      width: 340px;
      height: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      box-shadow: 0 4px 24px #000a, 0 0 0 8px #ffd32a44 inset;
      cursor: pointer;
      position: relative;
      transition: transform 0.15s, box-shadow 0.15s, border-color 0.15s;
      margin-top: 2.5rem;
      overflow: hidden;
    }
    .map-card:hover {
      transform: scale(1.07) rotate(-2deg);
      box-shadow: 0 8px 32px #ffd32a88, 0 0 0 8px #ffd32a44 inset;
      border-color: #ffd32a;
      z-index: 2;
    }
    .map-tab {
      position: absolute;
      top: -1.7rem;
      left: 50%;
      transform: translateX(-50%);
      background: #ffd32a;
      color: #23234b;
      font-family: 'Press Start 2P', monospace, cursive;
      font-size: 1vw;
      letter-spacing: 1px;
      padding: 0.4rem 1.5rem;
      border-radius: 10px 10px 12px 12px;
      border: 2px solid #fff;
      box-shadow: 0 2px 8px #ffd32a88;
      text-shadow: 1px 1px 0 #000;
      z-index: 3;
      white-space: nowrap;
    }
    .map-preview {
      width: 100%;
      height: 100%;
      background: #18182f;
      border: none;
      border-radius: 0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffd32a;
      font-size: 2.5rem;
      text-shadow: 1px 1px 0 #000;
      overflow: hidden;
      margin-top: 0;
      position: absolute;
      top: 0; left: 0;
    }
    .map-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0;
      display: block;
    }
    .map-name {
      font-family: 'Press Start 2P', monospace, cursive;
      color: #fff;
      font-size: 1.1vw;
      letter-spacing: 2px;
      text-align: center;
      margin-top: 0;
      text-shadow: 1px 1px 0 #000;
      margin-bottom: 1.2rem;
      background: rgba(20,30,60,0.85);
      width: 100%;
      padding: 0.5rem 0;
      position: relative;
      z-index: 2;
    }
    .map-card-content {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }
    .back-btn {
      position: absolute;
      top: 2vw;
      left: 2vw;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-family: 'Press Start 2P', monospace, cursive;
      font-size: 1.2vw;
      color: #ff9800;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
      text-decoration: none;
      transition: color 0.15s;
    }
    .back-btn .arrow {
      font-size: 2vw;
      color: #ff9800;
      margin-right: 0.5rem;
      transition: transform 0.15s;
    }
    .back-btn:hover,
    .back-btn:hover .arrow {
      color: #ffd32a;
    }
    .back-btn:hover .arrow {
      transform: translateX(-8px) scale(1.1);
    }
    @media (max-width: 1200px) {
      .map-card { width: 260px; height: 180px; }
      .map-tab { font-size: 0.9vw; }
    }
    @media (max-width: 900px) {
      .projects-frame { min-width: 98vw; padding: 2vw 0.5vw; }
      .map-select { grid-template-columns: repeat(2, 1fr); }
      .map-card { width: 180px; height: 120px; }
      .map-tab { font-size: 1.2vw; }
    }
    @media (max-width: 700px) {
      .map-select {
        grid-template-columns: 1fr !important;
        gap: 4vw 0 !important;
        width: 100vw !important;
        max-width: 100vw !important;
        padding: 0 2vw !important;
      }
      .map-card {
        width: 96vw !important;
        height: 38vw !important;
        min-height: 120px !important;
        margin-top: 4vw !important;
        border-width: 2px !important;
        border-radius: 12px !important;
        box-shadow: 0 2px 8px #0006 !important;
      }
      /* Make footer smaller on mobile */
      footer, .footer {
        font-size: 2.5vw !important;
        padding: 1vw 0 !important;
        min-height: 24px !important;
        line-height: 1.2 !important;
      }
    }
    @media (max-width: 600px) {
      .map-select { grid-template-columns: 1fr; }
      .map-card { width: 90vw; height: 120px; }
      .map-tab { font-size: 2vw; }
    }
    /* --- Keep the stars above the background but below the content --- */
    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 3; /* Changed from 1 to 3 to appear in front */
    }
    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: transparent;
    }
    .star::before, .star::after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 1px;
      opacity: 0.85;
      transition: opacity 0.2s;
    }
    .star::before {
      width: 10px;
      height: 2px;
      left: 0; top: 4px;
    }
    .star::after {
      width: 2px;
      height: 10px;
      left: 4px; top: 0;
    }
    @keyframes blink-star {
      0%, 100% { opacity: 0.85; }
      50% { opacity: 0.2; }
    }
    .star.blink1::before, .star.blink1::after { animation: blink-star 1.2s infinite; }
    .star.blink2::before, .star.blink2::after { animation: blink-star 1.6s infinite 0.5s; }
    .star.blink3::before, .star.blink3::after { animation: blink-star 2s infinite 1s; }
    /* --- Carousel styles remain unchanged --- */
    #carousel-overlay {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .carousel-bg {
      position: absolute;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(20,20,40,0.92);
      z-index: 1;
    }
    .carousel-content {
      position: relative;
      z-index: 2;
      background: #18182f;
      border: none;
      border-radius: 18px;
      box-shadow: 0 0 40px #000a, 0 0 0 8px #ffd32a inset;
      padding: 2vw 2vw 1vw 2vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 350px;
      min-height: 350px;
      max-width: 90vw;
      max-height: 90vh;
    }
    .carousel-content img {
      max-width: 60vw;
      max-height: 60vh;
      border-radius: 12px;
      margin-bottom: 1.2rem;
      box-shadow: 0 2px 16px #4ec3ff88;
      background: #222;
    }
    .carousel-controls {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-top: 0.5rem;
    }
    .carousel-controls button {
      font-size: 2rem;
      background: #4ec3ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.3em 0.8em;
      cursor: pointer;
      transition: background 0.15s;
      font-family: 'Press Start 2P', monospace, cursive;
    }
    .carousel-controls button:hover {
      background: #ffd32a;
      color: #23234b;
    }
    #carousel-count {
      font-family: 'Press Start 2P', monospace, cursive;
      color: #ffd32a;
      font-size: 1.1rem;
      min-width: 60px;
      text-align: center;
    }
    .carousel-close {
      position: absolute;
      top: 0.7rem;
      right: 1.2rem;
      font-size: 2.5rem;
      background: none;
      border: none;
      color: #ffd32a;
      cursor: pointer;
      z-index: 10;
      font-family: 'Press Start 2P', monospace, cursive;
      transition: color 0.15s;
    }
    .carousel-close:hover {
      color: #ff9800;
    }
    .coming-soon .map-preview {
      background: #000 !important;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .coming-soon-text {
      color: #ffd32a;
      font-family: 'Press Start 2P', monospace, cursive;
      font-size: 1.1vw;
      letter-spacing: 2px;
      text-align: center;
      background: rgba(0,0,0,0.85);
      padding: 0.7em 1.2em;
      border-radius: 10px;
      z-index: 2;
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 12px #000a;
      pointer-events: none;
    }
    .coming-soon {
      cursor: not-allowed !important;
      pointer-events: none;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="projects-bg">
    <!-- 2-bit stars -->
    <div class="stars">
      <div class="star blink1" style="top:12%; left:18%;"></div>
      <div class="star blink2" style="top:22%; left:70%;"></div>
      <div class="star blink3" style="top:60%; left:30%;"></div>
      <div class="star blink1" style="top:80%; left:80%;"></div>
      <div class="star blink2" style="top:40%; left:50%;"></div>
      <div class="star blink3" style="top:75%; left:10%;"></div>
      <div class="star blink1" style="top:10%; left:60%;"></div>
      <div class="star blink2" style="top:55%; left:85%;"></div>
      <div class="star blink2" style="top:30%; left:25%;"></div>
      <!-- Additional stars for more density -->
      <div class="star blink1" style="top:15%; left:40%;"></div>
      <div class="star blink2" style="top:35%; left:60%;"></div>
      <div class="star blink3" style="top:50%; left:80%;"></div>
      <div class="star blink1" style="top:65%; left:20%;"></div>
      <div class="star blink2" style="top:85%; left:55%;"></div>
      <div class="star blink3" style="top:25%; left:85%;"></div>
      <div class="star blink1" style="top:5%; left:5%;"></div>
      <div class="star blink2" style="top:95%; left:95%;"></div>
      <div class="star blink3" style="top:50%; left:10%;"></div>
      <div class="star blink1" style="top:70%; left:70%;"></div>
      <div class="star blink2" style="top:80%; left:35%;"></div>
    </div>
    <div class="projects-frame">
      <a href="index.html" class="back-btn"><span class="arrow">&#8592;</span>BACK</a>
      <div class="projects-title">SELECT PROJECT</div>
      <div class="map-select">
        <div class="map-card">
          <div class="map-tab">PetCare</div>
          <div class="map-card-content">
            <div class="map-preview">
              <img src="petcare.png" alt="PetCare Project">
            </div>
            <div class="map-name">PetCare</div>
          </div>
        </div>
        <div class="map-card">
          <div class="map-tab">SnapTalk</div>
          <div class="map-card-content">
            <div class="map-preview">
              <img src="snap1.webp" alt="SnapTalk Project">
            </div>
            <div class="map-name">SnapTalk</div>
          </div>
        </div>
        <div class="map-card coming-soon">
          <div class="map-tab">Map 3</div>
          <div class="map-card-content">
            <div class="map-preview" style="background: #000; position: relative;">
              <span class="coming-soon-text">COMING SOON</span>
            </div>
            <div class="map-name">Map 3</div>
          </div>
        </div>
        <div class="map-card coming-soon">
          <div class="map-tab">Map 4</div>
          <div class="map-card-content">
            <div class="map-preview" style="background: #000; position: relative;">
              <span class="coming-soon-text">COMING SOON</span>
            </div>
            <div class="map-name">Map 4</div>
          </div>
        </div>
        <div class="map-card coming-soon">
          <div class="map-tab">Map 5</div>
          <div class="map-card-content">
            <div class="map-preview" style="background: #000; position: relative;">
              <span class="coming-soon-text">COMING SOON</span>
            </div>
            <div class="map-name">Map 6</div>
          </div>
        </div>
        <div class="map-card coming-soon">
          <div class="map-tab">Map 6</div>
          <div class="map-card-content">
            <div class="map-preview" style="background: #000; position: relative;">
              <span class="coming-soon-text">COMING SOON</span>
            </div>
            <div class="map-name">Map 6</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="carousel-overlay" style="display:none;">
    <div class="carousel-bg"></div>
    <div class="carousel-content">
      <button class="carousel-close">&times;</button>
      <img id="carousel-img" src="" alt="PetCare Screenshot">
      <div class="carousel-controls">
        <button id="carousel-prev">&#9664;</button>
        <span id="carousel-count"></span>
        <button id="carousel-next">&#9654;</button>
      </div>
    </div>
  </div>
  <script>
    const petcareImages = [
      "petcare1.png",
      "petcare2.jpg",
      "Petcaredemo2.jpg",
      "Petcaredemo3.jpg",
      "Petcaredemo4.jpg",
      "Petcaredemo5.jpg",
      "Petcaredemo6.jpg"
    ];

    const snapTalkImages = [
      "snap1.webp",
      "snap2.webp",
      "snap3.webp",
      "snap4.webp"
    ];

    const overlay = document.getElementById('carousel-overlay');
    const carouselImg = document.getElementById('carousel-img');
    const carouselCount = document.getElementById('carousel-count');
    let currentIndex = 0;
    let currentProject = "petcare"; // Track which project is open

    function showCarousel(index = 0, project = "petcare") {
      currentIndex = index;
      currentProject = project;
      const images = project === "petcare" ? petcareImages : snapTalkImages;
      carouselImg.src = images[currentIndex];
      carouselCount.textContent = (currentIndex + 1) + " / " + images.length;
      overlay.style.display = "flex";
      document.body.style.overflow = "hidden";
    }

    function hideCarousel() {
      overlay.style.display = "none";
      document.body.style.overflow = "";
    }

    // PetCare card (first)
    document.querySelectorAll('.map-card')[0].addEventListener('click', function(e) {
      showCarousel(0, "petcare");
    });

    // SnapTalk card (second)
    document.querySelectorAll('.map-card')[1].addEventListener('click', function(e) {
      showCarousel(0, "snaptalk");
    });

    document.getElementById('carousel-prev').onclick = function() {
      const images = currentProject === "petcare" ? petcareImages : snapTalkImages;
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showCarousel(currentIndex, currentProject);
    };
    document.getElementById('carousel-next').onclick = function() {
      const images = currentProject === "petcare" ? petcareImages : snapTalkImages;
      currentIndex = (currentIndex + 1) % images.length;
      showCarousel(currentIndex, currentProject);
    };
    document.querySelector('.carousel-close').onclick = hideCarousel;

    overlay.addEventListener('mousedown', function(e) {
      if (e.target === overlay) {
        hideCarousel();
      }
    });

    document.addEventListener('keydown', function(e) {
      if (overlay.style.display === "flex" && e.key === "Escape") hideCarousel();
    });
  </script>
</body>
</html>
