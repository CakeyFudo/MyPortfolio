<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts - Myke Franciz Jimenez</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="press-start.css">
  <style>
    html, body {
      box-sizing: border-box;
      overflow-x: hidden;
      width: 100vw;
      max-width: 100vw;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    /* Responsive adjustments */
    @media (max-width: 700px) {
      .about-frame {
        padding: 4vw 1vw 2vw 1vw;
        width: 100%;
        max-width: 600px;
        margin: 2vw auto 0 auto;
        box-shadow: 0 0 16px #000a;
      }
      .about-title {
        font-size: 6vw;
        padding: 1.2rem 2vw;
        margin-top: 2vw;
        margin-bottom: 3vw;
        letter-spacing: 2px;
        line-height: 1.2;
      }
      .blog-content {
        font-size: 4vw;
        padding: 4vw 2vw 2vw 2vw;
        width: 100%;
        max-width: 600px;
        margin-bottom: 3vw;
        line-height: 1.7;
        border-radius: 10px;
        box-sizing: border-box;
        overflow-wrap: break-word;
      }
      .blog-content p {
        margin-bottom: 2vw;
      }
      .blog-content div[style*="font-size"] {
        font-size: 4.5vw !important;
        margin-bottom: 1vw;
      }
      .blog-images,
      .blog-content > div[style*="display: flex"] {
        flex-direction: column !important;
        align-items: center !important;
        margin: 2vw 0 3vw 0 !important;
      }
      .blog-images img,
      .blog-content img {
        width: 100% !important;
        height: auto !important;
        max-width: 100% !important;
        min-width: 0 !important;
        border-radius: 10px !important;
        margin: 0 auto !important;
        box-shadow: 0 0 8px #0006;
        display: block;
      }
      .back-btn {
        font-size: 4vw;
        margin-bottom: 4vw;
        padding: 2vw 3vw;
        border-radius: 8px;
      }
      .back-btn .arrow {
        font-size: 5vw;
      }
      .atmosphere-gallery {
        gap: 4vw;
        margin: 6vw 0;
      }
      .atmosphere-gallery div {
        min-width: 120px;
        max-width: 100%;
        margin-bottom: 3vw;
      }
      .atmosphere-gallery img {
        width: 100%;
        max-width: 300px;
        border-radius: 10px;
        display: block;
      }
      #atmosphere-effect {
        min-height: 60vh;
      }
    }
    @media (max-width: 700px) {
      .press-start-bg {
        min-height: 100vh;
        width: 100vw;
        padding: 0;
      }
      .press-start-title{
        font-size: 3vw !important;
        letter-spacing: 1vw;
      }
      .press-start-sub {
         font-size: 2vw !important;
        letter-spacing: 1vw;
      }
      .press-start-screen {
        padding: 4vw 2vw;
      }
      .menu-list {
        gap: 8vw;
        margin-top: 8vw;
      }
      .menu-item {
        font-size: 4vw;
      }
      .egg-link {
        width: 44px;
        height: 44px;
        left: 2vw;
        bottom: 2vw;
      }
      .egg-dialogue {
        font-size: 2.5vw;
        padding: 2vw 3vw;
      }
      a[style*='position: fixed'] {
        font-size: 3vw !important;
        padding: 2vw 6vw !important;
      }
      img[alt^='Gmail'], img[alt^='GitHub'], img[alt^='Facebook'] {
        width: 7vw !important;
        height: 7vw !important;
        margin-right: 2vw !important;
      }
      .contact-link-mobile {
        font-size: 2vw !important;
      }
    }
  </style>
</head>
<body>

    <img src="planet3.png" alt="Planet 3" style="position:absolute; left:10vw; bottom:7vw; width:6vw; z-index:2; opacity:0.7; filter: drop-shadow(0 0 10px #aaf8);">

    <div class="press-start-screen" style="background: transparent; box-shadow: none; align-items: flex-start; justify-content: flex-start; text-align: left; min-height: 100vh; width: 100vw;">
      <div style="width:100%; text-align:center; margin-top:2vw;">
        <div class="press-start-title" style="font-size:1.7vw; margin: 0;">CONTACTS</div>
        <div class="press-start-sub" style="font-size:0.8vw; margin-top:2vw; margin-bottom:2vw;">Get in touch with Myke Franciz Jimenez</div>

      <div style="width:100%; display:flex; justify-content:center; align-items:flex-start;">

            <a href="https://www.facebook.com/Cakey.Kun" target="_blank" class="contact-link-mobile" style="color:#ffd32a; text-decoration:none; vertical-align:middle;">facebook.com/Cakey.Kun</a>
          </p>
        </div>
      </div>
    </div>
    <a href="index.html" style="position: fixed; left: 50%; bottom: 2vw; transform: translateX(-50%); font-family: 'Press Start 2P', monospace, cursive; font-size: 1vw; color: #ffd32a; background: #18182f; border: 2px solid #ffd32a; border-radius: 10px; padding: 0.7vw 2vw; text-decoration: none; box-shadow: 0 0 12px #ffd32a55; z-index: 10001; transition: background 0.2s, color 0.2s;">
      &#8592; BACK
    </a>
  </div>
</body>
</html>
