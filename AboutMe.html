<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Me - Myke Franciz Jimenez</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="press-start.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #181818;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }
    .about-bg {
      min-height: 100vh;
      width: 100vw;
      position: relative;
      display: block;
      align-items: unset;
      justify-content: unset;
      overflow: unset;
    }
    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 3;
    }
    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: transparent;
    }
    .star::before, .star::after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 1px;
      opacity: 0.85;
      transition: opacity 0.2s;
    }
    .star::before {
      width: 10px;
      height: 2px;
      left: 0; top: 4px;
    }
    .star::after {
      width: 2px;
      height: 10px;
      left: 4px; top: 0;
    }
    @keyframes blink-star {
      0%, 100% { opacity: 0.85; }
      50% { opacity: 0.2; }
    }
    .star.blink1::before, .star.blink1::after { animation: blink-star 1.2s infinite; }
    .star.blink2::before, .star.blink2::after { animation: blink-star 1.6s infinite 0.5s; }
    .star.blink3::before, .star.blink3::after { animation: blink-star 2s infinite 1s; }

    .about-frame {
      padding: 3vw 2vw;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }
    .about-title {
      font-family: 'Press Start 2P', monospace, cursive;
      color: #ffd32a;
      font-size: 2.2vw;
      letter-spacing: 8px;
      margin-bottom: 2.5rem;
      text-shadow: 2px 2px 0 #000, 0 0 8px #ffd32a;
      text-align: center;
      background: transparent;
      border-radius: 16px;
      padding: 0.7rem 2.5rem;
      border: none;
      margin-top: -2vw;
      margin-bottom: 2vw;
      box-shadow: none;
      display: inline-block;
    }
    .about-credits-list {
      font-family: 'Press Start 2P', monospace, cursive;
      color: #fff;
      font-size: 1vw;
      text-align: center;
      margin-bottom: 2vw;
      line-height: 2.2;
      letter-spacing: 2px;
      text-shadow: 1px 1px 0 #000;
      animation: credits-scroll 18s linear forwards;
      height: 50vh;
      overflow: hidden;
      padding: 0 2vw;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    @keyframes credits-scroll {
      0% { transform: translateY(100%);}
      100% { transform: translateY(0);}
    }
    .back-btn {
      position: absolute;
      top: 2vw;
      left: 2vw;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-family: 'Press Start 2P', monospace, cursive;
      font-size: 1.2vw;
      color: #ff9800;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
      text-decoration: none;
      transition: color 0.15s;
    }
    .back-btn .arrow {
      font-size: 2vw;
      color: #ff9800;
      margin-right: 0.5rem;
      transition: transform 0.15s;
    }
    .back-btn:hover,
    .back-btn:hover .arrow {
      color: #ffd32a;
    }
    .back-btn:hover .arrow {
      transform: translateX(-8px) scale(1.1);
    }
    .about-footer {
    font-family: 'Press Start 2P', monospace, cursive;
    color: #ffd32a;
    font-size: 0.9vw;
    margin-top: 10vw; /* Increased from 2vw to 6vw */
    text-align: center;
    text-shadow: 1px 1px 0 #000;
    }
  </style>
</head>
