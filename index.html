  <style>
    /* Responsive adjustments */
    @media (max-width: 700px) {
      .press-start-title, .press-start-sub {
        font-size: 5vw !important;
      }
      .menu-list {
        gap: 8vw;
        margin-top: 8vw;
      }
      .menu-item {
        font-size: 4vw;
      }
      .egg-link {
        width: 44px;
        height: 44px;
        left: 2vw;
        bottom: 2vw;
      }
      .egg-dialogue {
        font-size: 2.5vw;
        padding: 2vw 3vw;
      }
    }
    .menu-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4.2rem;
      z-index: 4;
      position: relative;
      margin-top: 4vw;
    } 
    .menu-item {
      font-family: 'Press Start 2P', monospace, cursive;
      font-size: 2vw;
      color: #fff;
      position: relative;
      cursor: pointer;
      transition: color 0.15s;
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .menu-item .arrow {
      display: none;
      margin-right: 1.5vw;
      font-size: 2vw;
      color: #ffd32a;
      transition: opacity 0.15s;
    }
    .menu-item:hover {
      color: #ffd32a;
    }
    .menu-item:hover .arrow {
      display: inline;
      opacity: 1;
      animation: arrow-pop 0.2s;
    }
    @keyframes arrow-pop {
      0% { transform: translateX(-10px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
    .egg-link {
      position: fixed;
      left: 2vw;
      bottom: 2vw;
      z-index: 9999; /* Make sure it's on top of everything */
      display: block;
      width: 64px;
      height: 64px;
      cursor: pointer;
      transition: transform 0.15s;
    }
    .egg-link:hover {
      transform: scale(1.15) rotate(-8deg);
    }
    .pixel-egg {
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
      object-fit: contain;
      /* Crop to show only the pink egg (4th in the grid) */
      object-position: 0 -128px;
      clip-path: inset(128px 256px 128px 0); /* Show only the pink egg */
      border-radius: 8px;
      background: #222;
      box-shadow: 0 0 12px #ffd32a88;
    }
    .pixel-egg-pink {
      width: 64px;
      height: 64px;
      image-rendering: pixelated;
      background: transparent;
      position: relative;
    }
    .pixel-egg-pink::before {
      content: '';
      display: block;
      width: 8px;
      height: 8px;
      position: absolute;
      left: 0; top: 0;
      box-shadow:
        /* Outline (black) */
        24px 0px #000, 32px 0px #000,
        16px 8px #000, 40px 8px #000,
        8px 16px #000, 48px 16px #000,
        8px 24px #000, 48px 24px #000,
        0px 32px #000, 56px 32px #000,
        0px 40px #000, 56px 40px #000,
        8px 48px #000, 48px 48px #000,
        16px 56px #000, 40px 56px #000,
        24px 64px #000, 32px 64px #000,
        /* Main fill (gold shades) */
        24px 8px #ffe066, 32px 8px #ffe066,
        16px 16px #ffe066, 24px 16px #ffe066, 32px 16px #ffe066, 40px 16px #ffd700,
        8px 24px #ffe066, 16px 24px #ffe066, 24px 24px #ffd700, 32px 24px #ffd700, 40px 24px #ffd700, 48px 24px #ffe066,
        8px 32px #ffe066, 16px 32px #ffd700, 24px 32px #ffe066, 32px 32px #ffe066, 40px 32px #ffd700, 48px 32px #ffe066,
        8px 40px #ffe066, 16px 40px #ffd700, 24px 40px #ffe066, 32px 40px #ffe066, 40px 40px #ffd700, 48px 40px #ffe066,
        16px 48px #ffe066, 24px 48px #ffd700, 32px 48px #ffd700, 40px 48px #ffe066,
        24px 56px #ffe066, 32px 56px #ffe066,
        /* Shine (lighter gold/white) */
        24px 16px #fffbe6, 32px 16px #fffbe6,
        24px 24px #fffbe6, 32px 24px #fffbe6,
        24px 32px #fffbe6, 32px 32px #fffbe6,
        /* Shading (darker gold) */
        40px 48px #bfa100, 48px 40px #bfa100, 40px 56px #bfa100,
        16px 56px #bfa100, 8px 48px #bfa100, 8px 40px #bfa100,
        /* Stripes (orange) */
        16px 20px #ffb300, 24px 20px #ffb300, 32px 20px #ffb300, 40px 20px #ffb300,
        16px 28px #ffb300, 24px 28px #ffb300, 32px 28px #ffb300, 40px 28px #ffb300,
        16px 36px #ffb300, 24px 36px #ffb300, 32px 36px #ffb300, 40px 36px #ffb300,
        24px 44px #ffb300, 32px 44px #ffb300
      ;
    }
    /* Add this to your <style> section */
    .egg-dialogue {
      display: none;
      position: fixed;
      left: 7vw;
      bottom: 7vw;
      z-index: 10000;
      background: #222;
      color: #ffd32a;
      font-family: 'Press Start 2P', monospace, cursive;
      font-size: 0.9vw;
      padding: 1rem 1.5rem;
      border: 3px solid #ffd32a;
      border-radius: 12px;
      box-shadow: 0 0 16px #000a;
      white-space: nowrap;
      pointer-events: none;
      animation: egg-pop 0.25s;
    }
    @keyframes egg-pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .egg-link:hover + .egg-dialogue,
    .egg-link:focus + .egg-dialogue {
      display: block;
    }
  </style>
</head>

  <script>
    // Press Start logic
    const pressStartScreen = document.getElementById('pressStartScreen');
    const mainMenuScreen = document.getElementById('mainMenuScreen');
    // Use sessionStorage to remember if Press Start was shown
    let hasStarted = false;
    function showMainMenu() {
      if (hasStarted) return;
      hasStarted = true;
      pressStartScreen.style.display = 'none';
      mainMenuScreen.style.display = 'flex';
      sessionStorage.setItem('pressStartShown', '1');
    }
    // On load, check if Press Start was already shown in this session
    if (sessionStorage.getItem('pressStartShown') === '1') {
      pressStartScreen.style.display = 'none';
      mainMenuScreen.style.display = 'flex';
      hasStarted = true;
    }
    pressStartScreen.addEventListener('mousedown', function(e) {
      if (e.button === 0) {
        showMainMenu();
      }
    });
    pressStartScreen.addEventListener('touchstart', function() {
      showMainMenu();
    });
    // Optionally allow keyboard (Enter/Space)
    document.addEventListener('keydown', function(e) {
      if (!hasStarted && (e.key === 'Enter' || e.key === ' ')) {
        showMainMenu();
      }
    });
  </script>
