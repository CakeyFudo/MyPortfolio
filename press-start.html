<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Press Start</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="press-start.css">
  <style>
    html, body {
      box-sizing: border-box;
      overflow-x: hidden;
      width: 100vw;
      max-width: 100vw;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    /* Responsive adjustments */
    @media (max-width: 700px) {
      .about-frame {
        padding: 4vw 1vw 2vw 1vw;
        width: 100%;
        max-width: 600px;
        margin: 2vw auto 0 auto;
        box-shadow: 0 0 16px #000a;
      }
      .about-title {
        font-size: 6vw;
        padding: 1.2rem 2vw;
        margin-top: 2vw;
        margin-bottom: 3vw;
        letter-spacing: 2px;
        line-height: 1.2;
      }
      .blog-content {
        font-size: 4vw;
        padding: 4vw 2vw 2vw 2vw;
        width: 100%;
        max-width: 600px;
        margin-bottom: 3vw;
        line-height: 1.7;
        border-radius: 10px;
        box-sizing: border-box;
        overflow-wrap: break-word;
      }
      .blog-content p {
        margin-bottom: 2vw;
      }
      .blog-content div[style*="font-size"] {
        font-size: 4.5vw !important;
        margin-bottom: 1vw;
      }
      .blog-images,
      .blog-content > div[style*="display: flex"] {
        flex-direction: column !important;
        align-items: center !important;
        margin: 2vw 0 3vw 0 !important;
      }
      .blog-images img,
      .blog-content img {
        width: 100% !important;
        height: auto !important;
        max-width: 100% !important;
        min-width: 0 !important;
        border-radius: 10px !important;
        margin: 0 auto !important;
        box-shadow: 0 0 8px #0006;
        display: block;
      }
      .back-btn {
        font-size: 4vw;
        margin-bottom: 4vw;
        padding: 2vw 3vw;
        border-radius: 8px;
      }
      .back-btn .arrow {
        font-size: 5vw;
      }
      .atmosphere-gallery {
        gap: 4vw;
        margin: 6vw 0;
      }
      .atmosphere-gallery div {
        min-width: 120px;
        max-width: 100%;
        margin-bottom: 3vw;
      }
      .atmosphere-gallery img {
        width: 100%;
        max-width: 300px;
        border-radius: 10px;
        display: block;
      }
      #atmosphere-effect {
        min-height: 60vh;
      }
    }
    @media (max-width: 700px) {
      .press-start-bg {
        min-height: 100vh;
        width: 100vw;
        padding: 0;
      }
      .press-start-title, .press-start-sub {
        font-size: 7vw !important;
        letter-spacing: 2vw;
      }
      .press-start-screen {
        padding: 4vw 2vw;
      }
    }
  </style>
</head>
<body>
  <div class="press-start-bg">
    <!-- 2-bit stars -->
    <div class="stars">
      <div class="star blink1" style="top:12%; left:18%;"></div>
      <div class="star blink2" style="top:22%; left:70%;"></div>
      <div class="star blink3" style="top:60%; left:30%;"></div>
      <div class="star blink1" style="top:80%; left:80%;"></div>
      <div class="star blink2" style="top:40%; left:50%;"></div>
      <div class="star blink3" style="top:75%; left:10%;"></div>
      <div class="star blink1" style="top:10%; left:60%;"></div>
      <div class="star blink2" style="top:55%; left:85%;"></div>
      <div class="star blink2" style="top:30%; left:25%;"></div>
      <!-- Additional stars for more density -->
      <div class="star blink1" style="top:15%; left:40%;"></div>
      <div class="star blink2" style="top:35%; left:60%;"></div>
      <div class="star blink3" style="top:50%; left:80%;"></div>
      <div class="star blink1" style="top:65%; left:20%;"></div>
      <div class="star blink2" style="top:85%; left:55%;"></div>
      <div class="star blink3" style="top:25%; left:85%;"></div>
      <div class="star blink1" style="top:5%; left:5%;"></div>
      <div class="star blink2" style="top:95%; left:95%;"></div>
      <div class="star blink3" style="top:50%; left:10%;"></div>
      <div class="star blink1" style="top:70%; left:70%;"></div>
      <div class="star blink2" style="top:80%; left:35%;"></div>
    </div>
    <div class="press-start-screen">
      <div class="press-start-overlay"></div>
      <div class="press-start-title">PRESS&nbsp;&nbsp;START</div>
      <div class="press-start-sub">CLICK&nbsp;&nbsp;TO&nbsp;&nbsp;CONTINUE</div>
    </div>
  </div>
  <script>
    document.addEventListener('mousedown', function(e) {
      if (e.button === 0) { // Left mouse button
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
